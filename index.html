<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❥ | Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/scripts.js" defer></script>
        
</head>
<body>
    <div class="fundo">

        <div class="calculadora">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr> <!--trs criam uma linha dentro de uma tabela-->
                    <td><button class="botoes" onclick="limpatudo()">C</button></td> <!--não precisa passar parametro se só for usado por um-->
                    <td><button class="botoes" onclick="apagarum()"><</button></td>
                    <td><button class="botoes" onclick="insert('/')">/</button></td>
                    <td><button class="botoes" onclick="insert('*')">X</button></td> 
                </tr>
                <tr>
                    <td><button class="botoes" onclick="insert('7')">7</button></td><!--tds criam celulas, debug p entender oq são células-->
                    <td><button class="botoes" onclick="insert('8')">8</button></td>
                    <td><button class="botoes"  onclick="insert('9')">9</button></td>
                    <td><button class="botoes" onclick="insert('-')">-</button></td> 
                </tr>
                <tr>
                    <td><button class="botoes" onclick="insert('4')">4</button></td>
                    <td><button class="botoes" onclick="insert('5')">5</button></td>
                    <td><button class="botoes" onclick="insert('6')">6</button></td>
                    <td><button class="botoes" onclick="insert('+')">+</button></td> 
                    <tr>
                        <td><button class="botoes" onclick="insert('1')">1</button></td>
                        <td><button class="botoes" onclick="insert('2')">2</button></td>
                        <td><button class="botoes" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button  class="botoes" style="height: 106px;" onclick="calcular()">=</button></td> <!--rowspan é p aumentar a largura p usar o espaço de 2-->
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botoes" style="width: 106px;" onclick="insert('0')">0</button></td> <!--colspan é p aumentar a coluna e usar de 2-->
                        <td><button class="botoes" onclick="insert('.')">.</button></td>
                    </tr>

                </tr>
            </table>

        </div>
    </div>
</body>
</html>
